<!DOCTYPE html>
<html>
  <head>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

      #map {
        height: 100%;
      #directions-panel {
        margin-top: 20px;

      }

  <body>
    <div id="map"></div>
     <script>

// Présente la page d'accueil autour de BL

function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 43.5405397, lng: 1.5123777},  // coordonnées de BL
  });
  var marker=new google.maps.Marker({
	  position: {lat: 43.5405397, lng: 1.5123777},
	  map:map,
  });
  
  directionsDisplay.setMap(map);

}
    </script>
    <script async defer
        src="http://maps.googleapis.com/maps/api/js?language=fr&callback=initMap"></script>
  </body>
